<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityFree Content Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-600">InfinityFree</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-700 hover:text-blue-600">Home</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600">Features</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600">Pricing</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-blue-600 text-white py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold mb-4">Download Your Favorite Content Easily</h1>
            <p class="text-lg mb-8">With InfinityFree, you can download videos, music, and more with just a few clicks.</p>
            <a href="#downloader" class="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold">Get Started</a>
        </div>
    </section>

    <!-- Content Downloader Form -->
    <section id="downloader" class="py-20">
        <div class="container mx-auto px-4">
            <div class="bg-white shadow-md rounded-lg p-8 max-w-lg mx-auto">
                <h2 class="text-2xl font-bold mb-6 text-center">Content Downloader</h2>
                <form>
                    <div class="mb-4">
                        <label for="url" class="block text-gray-700 font-semibold mb-2">Enter URL</label>
                        <input type="text" id="url" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="https://example.com">
                    </div>
                    <div class="mb-4">
                        <label for="format" class="block text-gray-700 font-semibold mb-2">Select Format</label>
                        <select id="format" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <option value="mp4">MP4</option>
                            <option value="mp3">MP3</option>
                            <option value="avi">AVI</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700">Download</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 InfinityFree. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="text-white hover:text-blue-400"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white hover:text-blue-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white hover:text-blue-400"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white hover:text-blue-400"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
